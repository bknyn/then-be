<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- meta tags -->

<body data-state="start">

  <div class="panel" data-panel="start">
    <div class="panel-center">
      <p class="intro">So something is troubling you.</p>
      <p class="question">Is there anything you can do about it?</p>
      <a href="#" class="cta panel-change" data-target="answer-yes">yes</a>
      <a href="#" class="cta panel-change" data-target="answer-no">no</a>
    </div>
  </div>

  <div class="panel" data-panel="answer-yes">
    <div class="panel-center">
      <p class="answer">Do.</p>
      <a href="#" class="panel-change back" data-target="start">start over</a>
    </div>
  </div>

  <div class="panel" data-panel="answer-no">
    <div class="panel-center">
      <p class="answer">Be.</p>
      <a href="#" class="panel-change back" data-target="start">start over</a>
    </div>
  </div>

</body>
